<!DOCTYPE html>
<html>
<head>
  <title>Live Editor</title>
  <meta charset='utf-8' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="live_editor.js"></script>
  <link rel="stylesheet" href="live_editor.css">
</head>

<body>
  <div id='top_row'>

  </div>

  <div id='window_container'>

    <div id='left_pane'>
      <div class='window' id='window_html'>
        <textarea></textarea>
      </div>
      <div class='vertical_drag'></div>
      <div class='window' id='window_css'>
        <textarea></textarea>
      </div>
    </div>

    <div class='horizontal_drag'></div>

    <div id='right_pane'>
      <div class='window' id='window_js'>
        <textarea></textarea>
      </div>
      <div class='vertical_drag'></div>
      <div class='window' id='window_output_container'>
        <iframe id='window_output'></iframe>
      </div>
    </div>

  </div>

</body>
</html>
